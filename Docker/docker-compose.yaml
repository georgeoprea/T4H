version: "3"
services:
  db:
    image: postgres
    environment: 
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: TFH
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  nodeServer:
    image: t4h/node-server:1
    depends_on:
      - db
    ports:
      - "3001:3000"
